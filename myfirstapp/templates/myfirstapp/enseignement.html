{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Gestionnaire de notes</title>
  <link rel="stylesheet" type="text/css" href="{% static 'myfirstapp/styles.css' %}">
</head>
<body>
  <h1>Welcome to the Enseignement Page</h1>
  <div id="navbar">
    <ul>
      <li><a href="/myfirstapp/main/">Accueillir</a></li>
      <li><a href="/myfirstapp/enseignement/">Enseignant</a></li>
      <li><a href="/myfirstapp/etudiant/">Etudiant</a></li>
      <li><a href="https://e-services.uha.fr/fr/index.html">E-services</a></li>
    </ul>
  </div>
  
  <div id="main">
    <div class="box" id="students">
      <h2>des étudiants</h2>
      <form action="{% url 'enseignement' %}" method="post">
        {% csrf_token %}
        <input type="text" name="student_id" placeholder="N°étudiant" required>
        <input type="text" name="student_nom" placeholder="Nom" required>
        <input type="text" name="student_prénom" placeholder="prénom" required>
        <input type="text" name="student_group" placeholder="groupe" required>
        <input type="text" name="student_photo" placeholder="photo" required>
        <input type="email" name="student_email" placeholder="email" required>
        <button type="submit" name="save_student">sauvegarder</button>
      </form>
    </div>

    <div class="box" id="ues">
      <h2>des UE</h2>
      <form action="{% url 'enseignement' %}" method="post">
        {% csrf_token %}
        <input type="text" name="ue_code" placeholder="Code UE" required>
        <input type="text" name="ue_nom" placeholder="Nom UE" required>
        <input type="text" name="ue_semestre" placeholder="Semestre" required>
        <input type="text" name="ue_créditECTS" placeholder="Crédit ECTS" required>
        <button type="submit" name="save_ue">sauvegarder</button>
      </form>
    </div>

    <div class="box" id="resources">
      <h2>des ressources</h2>
      <form action="{% url 'enseignement' %}" method="post">
        {% csrf_token %}
        <input type="text" name="resource_code" placeholder="Code ressource" required>
        <input type="text" name="resource_nom" placeholder="Nom ressource" required>
        <input type="text" name="resource_descriptif" placeholder="Descriptif" required>
        <input type="text" name="resource_coefficient" placeholder="Coefficient" required>
        <button type="submit" name="save_resource">sauvegarder</button>
      </form>
    </div>

    <div class="box" id="teachers">
      <h2>des enseignants</h2>
      <form action="{% url 'enseignement' %}" method="post">
        {% csrf_token %}
        <input type="text" name="enseignant_id" placeholder="N°enseignant" required>
        <input type="text" name="enseignant_nom" placeholder="Nom" required>
        <input type="text" name="enseignant_prénom" placeholder="prénom" required>
        <button type="submit" name="save_teacher">sauvegarder</button>
      </form>
    </div>
  </div>
</body>
</html>
